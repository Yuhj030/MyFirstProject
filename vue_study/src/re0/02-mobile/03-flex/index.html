<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box {
        display: flex;
        justify-content: space-between;
        height: 60px;
        background-color: red;
      }
      .box div {
        margin: 10px;
        background-color: pink;
      }
      .box div:nth-child(1) {
        /* flex: 1; */
      }
      .box div:nth-child(2) {
        flex: 1;
      }
      .box div:nth-child(3) {
        flex: 2;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <div>1</div>
      <div>2</div>
      <div>3</div>
    </div>
  </body>
</html>
